<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Act 2: Eternal War</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a1a, #262626);
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      line-height: 1.8;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff5733;
      text-shadow: 0 0 20px #ff5733, 0 0 40px #ff5733;
    }

    p {
      max-width: 600px;
      margin: 0 auto 2rem;
      opacity: 0.9;
      font-style: italic;
    }

    a {
      color: #ff5733;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #ff5733;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    a:hover {
      background: #ff5733;
      color: #1a1a1a;
      text-shadow: none;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    <h1>Act 2: Eternal War</h1>
    <p>“Wisdom is forged in the eternal war of ideas.”</p>
